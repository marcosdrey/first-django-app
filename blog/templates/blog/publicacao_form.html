{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container my-4">
    <h1 class="text-main-darkgreen">New Post</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group mt-4">
            <button class="btn btn-success me-3" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
