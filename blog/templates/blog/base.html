{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Homepage</title>
</head>

<body class="bg-main-white">
    <header>
        <nav class="navbar navbar-expand-lg shadow-sm bg-white fixed-top">
            <div class="container-fluid px-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target=".navbar-all-itens" aria-controls="navbar-all-itens" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start navbar-all-itens">
                    <ul class="navbar-nav column-gap-3 text-center">
                        <li class="nav-item">
                            <a class="nav-link text-main-green fw-semibold" href="{% url 'site-home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-main-green fw-semibold" href="{% url 'site-about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-main-green fw-semibold" href="{% url 'site-blog' %}">Blog</a>
                        </li>
                    </ul>
                </div>
                <a class="navbar-brand text-main-green fw-bold fs-3 mx-auto" href="{% url 'site-home' %}">Super Django</a>
                <div class="collapse navbar-collapse justify-content-end navbar-all-itens">
                    <ul class="navbar-nav column-gap-3 text-center">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <form action="{% url 'logout' %}" class="d-flex justify-content-center" method="POST">
                                    {% csrf_token %}
                                    <button class="nav-link text-main-green fw-semibold" type="submit">Logout</button>
                                </form>       
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-main-green fw-semibold" href="{% url 'profile' %}">Profile</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link text-main-green fw-semibold" href="{% url 'login' %}">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-main-green fw-semibold btn-main-green" href="{% url 'register' %}">Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer class="container-fluid bg-main-green align-items-center">
        <p class="text-center fs-2 text-white">Site developed by <a class="text-white text-decoration-none"
                href="https://github.com/marcosdrey" target="_blank"><strong>@marcosdrey</strong></a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
